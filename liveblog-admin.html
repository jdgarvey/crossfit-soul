<!DOCTYPE html>
<html lang="en" ng-app="olyLift">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>OlyLift</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/fonts.css" type="text/css" charset="utf-8"/>
        <link rel="stylesheet" href="css/main.css" type="text/css" charset="utf-8"/>

        <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'/>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body ng-cloak ng-controller="LiveBlogCtrl">
        <div id="liveblog" class="container-fluid content" style="display: none">
            <div class="row">
                <form class="form-inline" role="form" novalidate ng-submit="updateTimer()">
                    <div class="form-group">
                        <input type="text" class="form-control" id="timer" placeholder="Timer" ng-model="timer.time" ng-blur="updateTimer()">
                        <button type="button" class="btn btn-primary" ng-click="toggleTimer()">{{isPaused() ? 'Start' : 'Stop'}}</button>
                        <button type="button" class="btn btn-primary" ng-click="toggleCountDirection()">{{isCountingUp() ? 'Count Down' : 'Count Up'}}</button>
                    </div>
                    <hr/>
                </form>
            </div>
            <div id="bottom-row" class="row">
                <div live-blog-admin blogger="one" class="col-sm-6"></div>
                <div live-blog-admin blogger="two" class="col-sm-6 col-xs-12"></div>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/1.0.5/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.js"></script>
        <script src="libs/ui-bootstrap-tpls-0.10.0.min.js"></script>

        <script src="js/liveblog.js"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $('#liveblog').css('display', 'block');
            });
        </script>

    </body>
</html>
