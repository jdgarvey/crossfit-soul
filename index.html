  <body>
    <div class="container content upper-case">
      <div class="row">

        <div class="col-lg-7 text-center">

        </div>
      </div>
      <div id="bottom-row" class="row">
        <div id="judges" class="col-lg-6 text-center">
          <div class="col-lg-4">
            <img src="images/muscle-man.png">
            <h4 class="upper-case">JUDGE 1</h4>
          </div>
          <div class="col-lg-4">
            <img src="images/muscle-man.png">
            <h4 class="upper-case">JUDGE 2</h4>

        </div>
        <div id="contestant" class="col-lg-6">
